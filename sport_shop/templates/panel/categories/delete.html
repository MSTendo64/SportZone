{% extends 'panel/base.html' %}

{% block title %}Удалить категорию - Панель управления{% endblock %}

{% block content %}
<div class="stat-card">
    <h3>Удалить категорию "{{ category.name }}"?</h3>
    <p class="text-danger">Это действие нельзя отменить! Все товары в этой категории также будут удалены.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'panel_categories' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
